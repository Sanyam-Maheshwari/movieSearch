<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movieverse</title>
</head>


<body id="myBody">
    <div id="myHome">
        <div id="find">
            <h1><u><b>Search your favourite movie</b></u></h1>
            <input type="text" id="where" />
            <button id="swich" onclick="load()">Search</button>

        </div>
        <div id="bkgchng">
            <input type="radio" onclick="change('grey')" name="bac" id="grey" value="grey" checked>
            <input type="radio" onclick="change('green')" name="bac" id="green" value="green">
            <input type="radio" onclick="change('black')" name="bac" id="black" value="black">
            <input type="radio" onclick="change('blue')" name="bac" id="blue" value="blue">
            <input type="radio" onclick="change('pink')" name="bac" id="pink" value="pink">
            
            
        </div>




        <div id="website">

        </div>
    </div>
    <script>
        function change(ref) {
            console.log(ref)

            document.getElementById('myBody').style.backgroundColor = ref;
            if (ref === 'black') {
                document.getElementById('find').style.color = 'white'
            }
        }

        function load() {


            const x = document.getElementById("where")
            fetch('https://api.tvmaze.com/search/shows?q=' + x.value).then(res => res.json()).then(
                res => {
                    console.log(res[0].show.image.medium)
                    var t = "";
                    res.map((r) => {
                        if (r.show.image != null)
                                t += '<img src="' + r.show.image.medium + '" alt="" width="150" height="210">'
                    })
                    document.getElementById('website').innerHTML = t;

                }
            )
        }
    </script>

</body>

</html>
